<!--
    - Como Criar proprios filtros com parametros.
    - trucate Ã© um filtro criado que trunca uma string.
    - truncate:5:" veja mais..." , isso esta passando os parametros 
 -->
<!DOCTYPE html>
<html lang="en" data-ng-app="WalModule">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <label for="nome">Seu nome: 
        <input type="text" data-ng-model="nome">
    </label>

    Ola, {{nome | truncate:5:" veja mais..."}}  


    <script src="../angular.min.js"></script>
    <script>
        angular.module("WalModule", [])
            .filter("truncate", function()  {
                return function(text, tamanho, final)   {
                    if(text)    {
                        if(isNaN(tamanho)) tamanho = 10; // valor padrao do tamanho
                        if(final === undefined) final = "..."; // string padrao para o final
                        if(text.length <= tamanho) return text;
                        else return String(text).substring(0, tamanho) + final;
                    }
                }
            });

    </script>

    
</body>
</html>
